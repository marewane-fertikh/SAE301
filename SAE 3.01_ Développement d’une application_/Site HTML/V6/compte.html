        <!-- Barre de recherche-->

        <!-- Profil utilisateur avec un menu d√©roulant lorsqu'on clique sur l'image-->

            <img src="img/profile.png" alt="Ic√¥ne Profil" class="icone-utilisateur" onclick="basculerMenuDeroulant()">
            <div class="menu-deroulant" id="menuDeroulant">
                <a href="gestion_profil.html">Gestion du profil</a>
                <button class="bouton-deconnexion">D√©connexion</button>
            </div>
        </div>
    </header>

    <!-- Contenu du gestion du compte-->
    <div class="container">
        <h1>Gestion de Compte</h1>
        <section class="profil-section">
            <div class="photo-profil">
                <!-- Profil de l'utilisateur-->
                <form action="#.php" method="post" enctype="multipart/form-data" class="photo-profil">
                    <img src="img/profile.png" alt="Photo de profil actuelle" class="photo-actuelle" id="photoPreview">
                    <label for="photo">Changer la photo de profil :</label>
                    <!-- Accepte seulement les images et execute la fonction dans onchange -->
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="fonction()">
                    <button type="submit" class="btn-submit">Mettre √† jour la photo</button>
                </form>
                
                <form action="#.php" method="post" class="form-gestion-compte">
                
                    <!-- Informations du compte-->

                    <label for="numero">Num√©ro √©tudiant :</label>
                    <input type="text" id="numero" name="numero" value="" required>

                    <!-- Champs Mot de passe afin de pouvoir la modifier-->

                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Entrez un nouveau mot de passe" required>
                
                    <label for="confirm_password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                
                    <button type="submit" class="btn-submit">Mettre √† jour</button>
                </form>
                
        </section>
    </div>

    <!-- Script JS qui permettent d'utiliser certaines fonctionalit√©s -->

    <script>
        // Affichage du menu d√©roulant
        function basculerMenuDeroulant() {
            const menuDeroulant = document.getElementById('menuDeroulant');
            menuDeroulant.style.display = menuDeroulant.style.display === 'block' ? 'none' : 'block';
        }

        // Fermer le menu d√©roulant lorsque l'on clique en dehors du menu

        window.onclick = function(event) {
            if (!event.target.matches('.icone-utilisateur')) {
                const menusDeroulants = document.getElementsByClassName('menu-deroulant');
                for (let i = 0; i < menusDeroulants.length; i++) {
                    const menuOuvert = menusDeroulants[i];
                    if (menuOuvert.style.display === 'block') {
                        menuOuvert.style.display = 'none';
                    }
                }
            }
        }
       
</script>

</body>
